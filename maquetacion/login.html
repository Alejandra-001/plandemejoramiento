<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="login-card">
    <h3 class="text-center mb-5">Iniciar Sesión</h3>
    <form>
      <div class="form-group mb-3">
        <i class="bi bi-person form-icon"></i>
        <input type="text" class="form-control" placeholder="Usuario" required>
      </div>
      <div class="form-group mb-3">
        <i class="bi bi-lock form-icon"></i>
        <input type="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <div class="d-grid mb-3">
        <button class="btn btn-primary font-size" type="submit">Ingresar</button>
      </div>
      <p class="text-center text-muted" style="font-size: 0.9rem;"><a href="">¿Olvidaste tu contraseña?</a></p>
      <p class="text-center text-muted" style="font-size: 0.9rem;"><a href="/registro.html">Registrarse</a></p>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
