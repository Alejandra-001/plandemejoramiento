<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Agencia de Viajes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-secondary">
    <div class="container-fluid d-flex align-items-center justify-content-between">
        <div class="dropdown">
            <button class="btn btn-secondary" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-list" style="font-size: 1.5rem;"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-bg-secondary" aria-labelledby="dropdownMenu">
              <li><a class="dropdown-item" href="{{ url_for('home') }}">Inicio</a></li>
              <li><a class="dropdown-item" href="{{ url_for('dashboard') }}">dashboar</a></li>
              <li><a href="#" id="cerrarSesionBtn" class="dropdown-item">Cerrar sesión</a></li>
            </ul>
          </div>
          <button class="btn btn-secondary">
            <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
            <span class="ms-2" id="usuario-rol"></span>
          </button>
    </div>
  </nav>

  <!-- DASHBOARD -->
  <div class="container mt-5">
    <h2 class="mb-4">Dashboard - Métricas de la Agencia</h2>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card card-dashboard p-3">
          <h5 class="card-title"><i class="bi bi-cash-coin me-2"></i>Ventas Totales</h5>
          <p class="card-text display-6" id="ventas-totales">$0</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card card-dashboard p-3">
          <h5 class="card-title"><i class="bi bi-bar-chart-fill me-2"></i>Paquetes Más Vendidos</h5>
          <ul id="paquetes-mas-vendidos">
            <!-- Los paquetes se cargarán aquí -->
          </ul>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card card-dashboard p-3">
          <h5 class="card-title"><i class="bi bi-airplane-fill me-2"></i>Ocupación de Vuelos</h5>
          <p class="card-text" id="ocupacion-vuelos">0% Promedio</p>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card card-dashboard p-3">
          <h5 class="card-title"><i class="bi bi-building-fill-check me-2"></i>Ocupación de Hoteles</h5>
          <p class="card-text" id="ocupacion-hoteles">0% General</p>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card card-dashboard p-3">
          <h5 class="card-title"><i class="bi bi-gift-fill me-2"></i>Promociones Activas</h5>
          <ul id="promociones-activas">
            <!-- Las promociones se cargarán aquí -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

</body>
</html>
